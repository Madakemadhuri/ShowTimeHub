<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ShowTime Hub - Movies</title>
  <style>
    body{font-family:Arial;background:#111;color:#fff;margin:0;padding:20px}
    h1{text-align:center;color:#ff0000}
    .movies{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin-top:20px}
    .card{background:#222;padding:14px;border-radius:10px;width:230px;text-align:center;box-shadow:0 0 12px #ff0000}
    .card img{width:100%;height:300px;object-fit:cover;border-radius:8px}
    .btn{margin-top:8px;padding:8px 14px;background:#ff0000;border:none;color:#fff;border-radius:6px;cursor:pointer}
    .toplinks{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    a{color:#ff8080;text-decoration:none}
  </style>
</head>
<body>
  <div class="toplinks">
    <div><strong style="color:#ff8080">Hello, {{ session.get('user_name') }}</strong></div>
    <div>
      <a href="/history">My Bookings</a> &nbsp; | &nbsp;
      <a href="/admin">Admin</a> &nbsp; | &nbsp;
      <a href="/logout">Logout</a>
    </div>
  </div>

  <h1>ShowTime Hub</h1>

  <div class="movies">
    {% for m in movies %}
    <div class="card">
      <img src="{{ url_for('static', filename=m.image) }}" alt="{{ m.name }}">
      <h3>{{ m.name }}</h3>
      <p>Price: â‚¹{{ m.price }}</p>
      <form method="get" action="{{ url_for('booking', movie_id=m.id) }}">
        <button class="btn" type="submit">Book</button>
      </form>
    </div>
    {% endfor %}
  </div>
</body>
</html>

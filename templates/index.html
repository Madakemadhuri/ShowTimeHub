<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ShowTime Hub - Login</title>
  <style>
    body{font-family:Arial;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#222;padding:32px;border-radius:10px;box-shadow:0 0 18px #ff0000;width:320px;text-align:center}
    input{width:90%;padding:10px;margin:10px 0;border-radius:6px;border:none}
    button{background:#ff0000;color:#fff;padding:10px 18px;border:none;border-radius:6px;cursor:pointer}
    a{color:#ff8080;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="color:#ff0000;margin:0 0 12px">ShowTime Hub - Login</h2>

    <form method="post" action="/login">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <p style="margin-top:12px">Don't have account? <a href="/register">Register</a></p>
  </div>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - ShowTime Hub</title>
  <style>
    body{font-family:Arial;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#222;padding:28px;border-radius:10px;box-shadow:0 0 18px #ff0000;width:360px;text-align:center}
    input{width:92%;padding:10px;margin:8px 0;border-radius:6px;border:none}
    button{background:#ff0000;color:#fff;padding:10px 18px;border:none;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="color:#ff0000">Create account</h2>
    <form method="post">
      <input name="name" placeholder="Full name" required><br>
      <input name="email" type="email" placeholder="Email" required><br>
      <input name="password" type="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p style="margin-top:10px"><a href="/" style="color:#ff8080">Back to Login</a></p>
  </div>
</body>
</html>

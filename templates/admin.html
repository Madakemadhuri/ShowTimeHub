<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Bookings</title>
  <style>
    body{font-family:Arial;background:#111;color:#fff;padding:20px}
    h1{color:#ff0000;text-align:center}
    table{width:95%;margin:14px auto;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #ff0000;text-align:center}
    a{color:#ff8080}
  </style>
</head>
<body>
  <div style="max-width:1100px;margin:0 auto">
    <a href="/movies" style="color:#ff8080">&larr; Back to Movies</a>
    <h1>Admin - All Bookings</h1>
    <table>
      <tr><th>ID</th><th>User</th><th>Movie</th><th>Seats</th><th>Amount</th><th>Status</th><th>When</th></tr>
      {% for b in bookings %}
      <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.user_name }}</td>
        <td>{{ b.movie_name }}</td>
        <td>{{ b.seats }}</td>
        <td>â‚¹{{ b.total_amount }}</td>
        <td>{{ b.status }}</td>
        <td>{{ b.booking_time }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
